# DataFusion测试环境配置

include "datafusion.conf"

datafusion {
  enabled = true
  host = "localhost"
  port = 50051
  
  pool {
    maxTotal = 3
    maxIdle = 2
    minIdle = 1
    connectTimeout = 3000
    requestTimeout = 10000
  }
  
  query {
    defaultBatchSize = 10   # 测试环境使用小批处理
    defaultTimeout = 10     # 测试环境使用短超时
    maxRetries = 1          # 测试环境快速失败
    retryDelay = 100        # 测试环境快速重试
  }
  
  monitoring {
    metricsEnabled = false  # 测试环境关闭指标收集
    structuredLogging = false  # 测试环境简化日志
    slowQueryThreshold = 1000  # 测试环境低慢查询阈值
  }
  
  healthCheck {
    interval = 5            # 测试环境快速健康检查
    timeout = 1000
    failureThreshold = 1    # 测试环境快速失败
  }
}
