# DataFusion开发环境配置

include "datafusion.conf"

datafusion {
  enabled = true
  host = "localhost"
  port = 50051
  
  pool {
    maxTotal = 5
    maxIdle = 3
    minIdle = 1
    connectTimeout = 5000
    requestTimeout = 30000
  }
  
  query {
    defaultBatchSize = 100  # 开发环境使用较小的批处理
    defaultTimeout = 60     # 开发环境允许更长的超时
    maxRetries = 2          # 开发环境减少重试次数
    retryDelay = 500        # 开发环境更快的重试
  }
  
  monitoring {
    metricsEnabled = true
    structuredLogging = true
    slowQueryThreshold = 2000  # 开发环境更低的慢查询阈值
  }
  
  healthCheck {
    interval = 10           # 开发环境更频繁的健康检查
    timeout = 3000
    failureThreshold = 2
  }
}
