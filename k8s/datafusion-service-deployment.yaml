apiVersion: apps/v1
kind: Deployment
metadata:
  name: datafusion-service
  labels:
    app: datafusion-service
    component: query-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: datafusion-service
  template:
    metadata:
      labels:
        app: datafusion-service
        component: query-engine
    spec:
      containers:
      - name: datafusion-service
        image: datafusion-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: DATAFUSION_HOST
          value: "0.0.0.0"
        - name: DATAFUSION_PORT
          value: "50051"
        - name: DATAFUSION_MAX_MEMORY_MB
          value: "4096"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          exec:
            command:
            - /app/datafusion-service
            - --health-check
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /app/datafusion-service
            - --health-check
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: datafusion-config
---
apiVersion: v1
kind: Service
metadata:
  name: datafusion-service
  labels:
    app: datafusion-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: datafusion-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datafusion-config
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 50051

    [query]
    max_concurrent_queries = 100
    default_timeout_seconds = 30

    [memory]
    max_memory_mb = 4096

    [logging]
    level = "info"
    format = "json"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: datafusion-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: datafusion-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
